<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="landingpage.css">
    <title>FCC LP | Contact</title>
</head>
<body>

    <div class="container">

        <!-- Header -->
        <div class="header-top">
            <header id="header">
                <img id="header-img" src="logo.png" alt="Logo">
                
                <nav id="nav-bar">
                    <ul>
                        <li class="nav-link"><a href="index.html">Home</a></li>
                        <li class="nav-link"><a href="about.html">About</a></li>
                        <li class="nav-link active"><a href="contact.html">Contact</a></li>  
                    </ul> 
                </nav>
            </header>
        </div>
        
        <!-- Contact Body -->
        <div class="contact">
            <div class="main-contact">
                <form action="" method="get" class="form-example">
                    <div class="form-example">
                      <label for="name">Enter your name: </label>
                      <input type="text" name="name" id="name" placeholder="Jane Doe" required>
                    </div>
                    <div class="form-example">
                      <label for="email">Enter your email: </label>
                      <input type="email" name="email" id="email" placeholder="janedoe@jmail.com" required>
                    </div>
                    <div class="form-example">
                        <label class="message" for="message">Tell us your concern:</label>
                        <textarea id="message" name="message" rows="10" cols="50">
                        Type your message here...
                        </textarea>
                    </div>
                    <div class="submit-contact">
                        <input type="submit" value="Submit!">
                    </div>
                </form>
            </div>
        </div>
        <footer>&copy; 2020 Norlyn Piquero</footer>
    </div>
 
</body>
</html>
